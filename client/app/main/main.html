<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="customer in main.awesomeCustomers">
        <li><a href="#" tooltip="{{customer.name}}">{{customer.name}} <button type="button" class="close" ng-click="main.deleteCustomer(customer)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="customer-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
        <input type="number" class="form-control" placeholder="Customer Number" ng-model="main.newCustomerNumber">
        <input type="text" class="form-control" placeholder="Company Name" ng-model="main.newCustomerName">
        <input type="text" class="form-control" placeholder="Email" ng-model="main.newCustomerEmail">
        <input type="text" class="form-control" placeholder="Phone" ng-model="main.newCustomerPhone">

    </p>
    <p>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addCustomer()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
